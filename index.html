<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weatherApp">
      <header>
        <form id="search-form">
          <input
            type="search"
            class="city-search"
            placeholder="Enter a city.."
            required
            id="search-city-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="city" id="cityValue">Paris</h1>
            <p class="information">
              <span id="currentdata"></span>,
              <strong id="descriptionValue">moderate rain</strong>
              <br />
              Humidity: <strong id="humidityValue">87%</strong>, Wind:
              <strong id="windValue">7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <img class="current-temperature-icon" id="icon_url" />
            <span class="current-temperature-value" id="temperatureValue"
              >24</span
            >
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Lesia Horai</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="http://www.netlify.com" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
